<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div class="library-container">
        <button class="new-book">Add Book</button>
        <div class="book-shelf">
            <div class="card">
                <p class="title">Harry Potter</p>
                <p class="author">J.K. Rowling</p>
                <p class="pages"># of pages</p>
                <div class="status"></div>
                <div class="button-container">
                    <button class="edit">Edit</button>
                    <button class="remove">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-up-background">
        <div id="pop-up">
            <h3>Enter book information</h3>
            <form>
                <input type="text" name="title" placeholder="Title" id="title" required>
                <input type="text" name="author" placeholder="Author" id="author">
                <input type="number" name="pages" placeholder="# of pages" id="pages">
                <div>
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read-status" id="read" value="read">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">Copyright 2022</div>
</body>
</html>
