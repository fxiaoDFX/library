<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div class="library-container">
        <div class="library-edit">
            <button id="open"><img src="./images/book-plus.svg" alt="add book"></button>
            <button id="delete"><img src="./images/delete.svg" alt="delete" id="trash-icon"></button>
        </div>
        <div class="book-shelf"><!--Books will be added into here--></div>
    </div>
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <h3>Enter book information</h3>
            <form>
                <input id="title" type="text" placeholder="title" required>
                <input id="author" type="text" placeholder="author">
                <input id="pages" type="number" placeholder="number of pages">
                <div>
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read-status" id="read" value="read">
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">Copyright 2022</div>
</body>
</html>
